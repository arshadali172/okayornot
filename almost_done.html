<!DOCTYPE html>
<html>
  <head>
    <title>OKAY / NOT?</title>
    <meta charset="utf-8" />
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css?family=IBM+Plex+Mono:300,400,500,600,700|IBM+Plex+Sans:300,400,500,600,700&display=swap");

    header {
      display: flex;
      justify-content: space-between;
      background-color: black;
      color: white;
      padding: 0 50px;
      align-items: center;
      font-weight: 700;
    }

    .left-header-text {
      width: 20%;
      font-size: 3.5em;
      font-weight: 600;
      margin: 30px 0;
    }

    .right-header-text {
      font-weight: 300;
      font-size: 2.5em;
      letter-spacing: 0.1em;
      padding-bottom: 10px;
      border-bottom: 8px solid white;
    }

    a {
      color: white;
      text-decoration: none;
    }

    body {
      font-family: "IBM Plex Sans", sans-serif;
      font-size: 12px;
      letter-spacing: 0.05em;
      margin: 0;
      overflow-x: hidden;
      -webkit-transition: opacity 2s ease-in;
      -moz-transition: opacity 2s ease-in;
      -o-transition: opacity 2s ease-in;
      -ms-transition: opacity 2s ease-in;
      transition: opacity 2s ease-in;
    }

    section {
      display: flex;
      justify-content: center;
    }

    .center-text {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80%;
      letter-spacing: 0.1em;
      padding: 0 10%;
    }

    .okay-or-not {
      color: grey;
    }

    h1 {
      font-size: 6em;
      font-weight: 600;
      margin-top: 0px;
      margin-bottom: 0px;
    }
    h3 {
      font-size: 2.3em;
      line-height: 2em;
      font-weight: 400;
      margin-bottom: 100px;
    }
    .options-to-select {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      padding-bottom: 70px;
    }
    .options-to-select > div {
      border: 1px solid black;
      font-size: 2.5em;
      width: 33%;
      text-align: center;
      line-height: 4em;
    }

    h4 {
      font-size: 1.8em;
      font-weight: 400;
    }

    button {
      font-family: inherit;
      border-radius: 50px;
      width: 90%;
      color: white;
      background-color: black;
      height: 100px;
      font-size: 3em;
      font-weight: 300;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .main-content {
      padding: 8%;
    }
  </style>
  <body>
    <header>
      <p class="left-header-text" onclick="window.location.href='home.html'">
        OKAY / NOT?
      </p>
      <p class="right-header-text">
        <a href="story.html">SUBMIT YOUR STORY</a>
      </p>
    </header>
    <div class="main-content">
      <h1>
        Almost done!
      </h1>
      <h3>
        To view the results, please provide us with some information so we can
        aggregate the responses.
      </h3>
      <h4>
        Age
      </h4>
      <section class="options-to-select">
        <div class="turn-grey-on-select-age">
          < 18
        </div>
        <div class="turn-grey-on-select-age">
          18-29
        </div>
        <div class="turn-grey-on-select-age">
          30-39
        </div>
        <div class="turn-grey-on-select-age">
          40-49
        </div>
        <div class="turn-grey-on-select-age">
          50-59
        </div>
        <div class="turn-grey-on-select-age">
          > 60
        </div>
      </section>
      <h4>
        Race
      </h4>
      <section class="options-to-select">
        <div class="turn-grey-on-select-race">
          Chinese
        </div>
        <div class="turn-grey-on-select-race">
          Malay
        </div>
        <div class="turn-grey-on-select-race">
          Indian
        </div>
        <div class="turn-grey-on-select-race">
          Others
        </div>
      </section>
      <h4>
        Housing Type
      </h4>
      <section class="options-to-select">
        <div class="turn-grey-on-select-house">
          1 room HDB
        </div>
        <div class="turn-grey-on-select-house">
          2-3 room HDB
        </div>
        <div class="turn-grey-on-select-house">
          4-5 room HDB
        </div>
        <div class="turn-grey-on-select-house">
          Executive Condo
        </div>
        <div class="turn-grey-on-select-house">
          Condo
        </div>
        <div class="turn-grey-on-select-house">
          Landed
        </div>
      </section>
      <div style="text-align: center; padding-bottom: 50px;">
        <button onclick="window.location.href='results.html'">
          Submit and View Results
        </button>
      </div>
    </div>
  </body>
  <script>
    // MAKE THIS THING TOGGLE TODO
    var els = document.getElementsByClassName("turn-grey-on-select-race");
    for (var i = 0; i < els.length; ++i) {
      els[i].addEventListener("click", activeRace, true);
    }
    function activeRace() {
      if (this.style.backgroundColor == "rgb(216, 216, 216)") {
        this.style.backgroundColor = "";
      } else {
        var els = document.getElementsByClassName("turn-grey-on-select-race");
        for (var i = 0; i < els.length; ++i) {
          els[i].style.backgroundColor = "";
        }
        this.style.backgroundColor = "#d8d8d8";
      }
    }
    var els = document.getElementsByClassName("turn-grey-on-select-age");
    for (var i = 0; i < els.length; ++i) {
      els[i].addEventListener("click", activeAge, true);
    }
    function activeAge() {
      if (this.style.backgroundColor == "rgb(216, 216, 216)") {
        console.log("fix");
        this.style.backgroundColor = "";
      } else {
        var els = document.getElementsByClassName("turn-grey-on-select-age");
        for (var i = 0; i < els.length; ++i) {
          els[i].style.backgroundColor = "";
        }
        this.style.backgroundColor = "#d8d8d8";
      }
    }
    var els = document.getElementsByClassName("turn-grey-on-select-house");
    for (var i = 0; i < els.length; ++i) {
      els[i].addEventListener("click", activeHousing, true);
    }
    function activeHousing() {
      if (this.style.backgroundColor == "rgb(216, 216, 216)") {
        this.style.backgroundColor = "";
      } else {
        var els = document.getElementsByClassName("turn-grey-on-select-house");
        for (var i = 0; i < els.length; ++i) {
          els[i].style.backgroundColor = "";
        }
        this.style.backgroundColor = "#d8d8d8";
      }
    }
  </script>
</html>
